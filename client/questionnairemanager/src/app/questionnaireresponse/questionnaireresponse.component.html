  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Questions</th>
        <th scope="col">Response</th>
      </tr>
    </thead>
    <tbody  *ngFor="let item of items; let i=index;">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{item.text}}</td>
        <td>{{item.answer}}</td>
      </tr>
    </tbody>
  </table>
